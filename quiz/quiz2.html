<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div1{
            color: blue;

        }
        div2{
            color:red;
        }
        
    </style>
    <style> 
        ul>li{
            color: blue;
        }
        ol>li{
            color:red;
        }
    </style>
</head>
<body>
    <h2>HTML</h2>
    <div1>
        <ul>
            <li>태그</li>
            <li>요소</li>
            <li>속성</li>
            <li>기타</li>
        </ul>
    </div1>
    <h2>JAVA</h2>
    <div2>
    <ol type="I">
        <li>변수</li>
        <li>자료형</li>
        <li>제어문</li>
        <li>배열</li>
        <li>메소드</li>
    </ol>
    </div2>
</body>
</html>
